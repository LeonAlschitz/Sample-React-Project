<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer ring -->
  <circle
    cx="10"
    cy="10"
    r="7"
    stroke="currentColor"
    stroke-width="2"
  />

  <!-- Inner hub -->
  <circle
    cx="10"
    cy="10"
    r="2.2"
    stroke="currentColor"
    stroke-width="1.6"
  />

  <!-- Spokes (N, E, S, W) -->
  <line x1="10" y1="3" x2="10" y2="6" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" />
  <line x1="10" y1="14" x2="10" y2="17" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" />
  <line x1="3" y1="10" x2="6" y2="10" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" />
  <line x1="14" y1="10" x2="17" y2="10" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" />

  <!-- Small route dots on the ring -->
  <circle cx="10" cy="3" r="0.9" fill="currentColor" />
  <circle cx="10" cy="17" r="0.9" fill="currentColor" />
  <circle cx="3" cy="10" r="0.9" fill="currentColor" />
  <circle cx="17" cy="10" r="0.9" fill="currentColor" />
</svg>


